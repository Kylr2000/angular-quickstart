      <div class="bttns">

<style>
  /* Overall content layout */
  #content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* Aligns content to the top */
    min-height: 100vh; /* Ensures content takes at least full viewport height */
    gap: 50px;
  }

  /* Header style */
  .header h1 {
    font-size: 3rem;
    margin-bottom: 20px;
  }

  .logo img {
    border-radius: 8px;
    margin-bottom: 20px;
  }

  .bttns {
    display: flex;
    gap: 20px;
  }

  /* Footer style */
  .footer {
    margin-top: auto; /* Pushes footer to the bottom */
    background-color: #21A69A;
    padding: 20px 0; /* Default padding */
    width: 100%;
  }

  .social-icons {
    display: flex;
    justify-content: center;
    gap: 50px;
  }

  .icon {
    width: auto;
    height: auto;
  }

  /* Mobile responsiveness */
  @media (max-width: 768px) {
    #content {
      padding: 20px 0 0; /* Adjust padding for mobile */
      justify-content: center; /* Ensure center alignment for mobile */
    }

    .footer {
      padding: 10px 0; /* Reduced padding for mobile */
    }

    .social-icons a {
      font-size: 1.5rem;
    }
  }
</style>
