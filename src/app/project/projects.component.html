<style>
  .carousel-container {
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
    padding: 2rem;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 2rem;
  }

  .carousel {
    display: flex;
    overflow: hidden;
    position: relative;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  .carousel-inner {
    display: flex;
    transition: transform 0.5s ease-in-out;
    width: 300%;
  }

  .project-slide {
    flex: 1;
    padding: 2rem;
    min-width: 100%;
    background: #f9f9f9;
    box-sizing: border-box;
  }

  h2 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
  }

  p {
    font-size: 1.1rem;
    line-height: 1.6;
  }

  .project-link {
    display: inline-block;
    margin-top: 1rem;
    padding: 0.8rem 1.5rem;
    background-color: #0077cc;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
  }

  .project-link:hover {
    background-color: #005fa3;
  }

  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    border: none;
    padding: 1rem;
    cursor: pointer;
    font-size: 1.5rem;
  }

  .nav-btn.left {
    left: 10px;
  }

  .nav-btn.right {
    right: 10px;
  }

  .dots {
    margin-top: 1rem;
  }

  .dots span {
    height: 12px;
    width: 12px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    margin: 0 5px;
    cursor: pointer;
  }

  .dots .active {
    background-color: #0077cc;
  }
</style>

<div class="carousel-container">
  <h1>My Projects</h1>

  <div class="carousel">
    <button class="nav-btn left" (click)="prevSlide()">&#10094;</button>

    <div
      class="carousel-inner"
      [style.transform]="'translateX(' + (-currentSlide * 100) + '%)'"
    >
      <div
        class="project-slide"
        *ngFor="let project of projects"
      >
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <p><strong>Technologies:</strong> {{ project.technologies }}</p>
        <a
          *ngIf="project.link"
          [href]="project.link"
          target="_blank"
          class="project-link"
        >
          View Project
        </a>
      </div>
    </div>

    <button class="nav-btn right" (click)="nextSlide()">&#10095;</button>
  </div>

  <div class="dots">
    <span
      *ngFor="let project of projects; let i = index"
      (click)="goToSlide(i)"
      [class.active]="i === currentSlide"
    ></span>
  </div>
</div>
