<div>
  <h1>My Projects</h1>

  <p>Testing if this works...</p>

  <ul>
    <li *ngFor="let project of projects">
      <h2>{{ project.title }}</h2>
      <p>{{ project.description }}</p>
      <p><strong>Technologies:</strong> {{ project.technologies }}</p>
      <a *ngIf="project.link" [href]="project.link" target="_blank">View Project</a>
    </li>
  </ul>
</div>
